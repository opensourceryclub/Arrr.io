<!DOCTYPE html>
<html>
<head>
  <title>Arrr.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu">
    <h1>Shipwreck.io</h1>
    <p>
      Stay alive by shooting other players.
      <br />
      Use your mouse to move.
    </p>
    <hr />
    <p>
      Created by <a target="_blank" href="https://opensourceryumd.com">Open Sourcery</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="buttons" class="hidden">
    <button id="open-store"></button>
    <button id="open-settings"></button>
  </div>
  <div id="store" class="hidden">
    <h1>Store</h1>
    <div id="store-items">
      <!-- <div class="store-item">
        <img src="/assets/basic-ship.png">
        <h3>Sloop</h3>
        <button id="purchase-sloop">Purchase</button>
      </div>
      <div class="store-item">
        <h3>Caravel</h3>
        <button id="purchase-caravel">Purchase</button>
      </div> -->
    </div>
    <button id="close-store">X</button>
  </div>
  <div id="hud" class="hidden">
    <p id="ship">Ship</p>
    <p id="speed">Speed</p>
    <p id="gold">Gold</p>
    <p id="position">Position</p>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
